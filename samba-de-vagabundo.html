<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista Responsiva</title>
    <style>
        /* Estilos b√°sicos */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
            font-size: 18px;
        }

        /* Estilos para telas menores (responsivo) */
        @media (max-width: 600px) {
            body {
                font-size: 16px;
            }

            h1 {
                font-size: 24px;
            }

            .container {
                margin: 20px 10px;
            }
        }

    </style>
</head>

<body>

    <div class="container">
        <h1>Lista de Exemplo</h1>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

</body>

</html>
